<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <h1>Wallet Login</h1>
      </div>
  
      <!-- Login Form -->
      <form id="loginForm">
        <input type="text" class="fadeIn second" id="email" name="email" placeholder="Email">
        <input type="password" class="fadeIn third" id="password" name="password" placeholder="Password"> </br>
        <button type="submit" class="fadeIn fourth">Log In</button>
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
</body>

<script>

  // Function to clear the session every time the page loads
  async function clearSession() {
      await fetch('/clear-session', { method: 'GET' });
      console.log('Session cleared');
  }

  // Call clearSession when the page loads
   window.onload = clearSession;

  document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
  
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
  
      const response = await fetch('/js/function', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
      });
  
      const data = await response.json();
      if (response.ok) {
        window.location.href = '/html/linkWallet.html'; // Redirect to linkWallet.html
      } else {
          alert(data.message);  // Show error message if login fails
      }
  });
  </script>
